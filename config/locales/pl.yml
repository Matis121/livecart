pl:
  date:
    formats:
      default: "%d.%m.%Y"
      short: "%d %b"
      long: "%d %B %Y"
    day_names: [niedziela, poniedziałek, wtorek, środa, czwartek, piątek, sobota]
    abbr_day_names: [ndz, pon, wt, śr, czw, pt, sob]
    month_names: [~, styczeń, luty, marzec, kwiecień, maj, czerwiec, lipiec, sierpień, wrzesień, październik, listopad, grudzień]
    abbr_month_names: [~, sty, lut, mar, kwi, maj, cze, lip, sie, wrz, paź, lis, gru]
  time:
    formats:
      default: "%d.%m.%Y %H:%M"
      short: "%d %b %H:%M"
      long: "%d %B %Y %H:%M"
  datetime:
    distance_in_words:
      half_a_minute: "pół minuty"
      less_than_x_seconds:
        one: "mniej niż sekunda"
        few: "mniej niż %{count} sekundy"
        many: "mniej niż %{count} sekund"
        other: "mniej niż %{count} sekund"
      x_seconds:
        one: "sekunda"
        few: "%{count} sekundy"
        many: "%{count} sekund"
        other: "%{count} sekund"
      less_than_x_minutes:
        one: "mniej niż minuta"
        few: "mniej niż %{count} minuty"
        many: "mniej niż %{count} minut"
        other: "mniej niż %{count} minut"
      x_minutes:
        one: "minuta"
        few: "%{count} minuty"
        many: "%{count} minut"
        other: "%{count} minut"
      about_x_hours:
        one: "około godziny"
        few: "około %{count} godziny"
        many: "około %{count} godzin"
        other: "około %{count} godzin"
      x_days:
        one: "1 dzień"
        few: "%{count} dni"
        many: "%{count} dni"
        other: "%{count} dni"
      about_x_months:
        one: "około miesiąca"
        few: "około %{count} miesięcy"
        many: "około %{count} miesięcy"
        other: "około %{count} miesięcy"
      x_months:
        one: "miesiąc"
        few: "%{count} miesiące"
        many: "%{count} miesięcy"
        other: "%{count} miesięcy"
      about_x_years:
        one: "około roku"
        few: "około %{count} lata"
        many: "około %{count} lat"
        other: "około %{count} lat"
      over_x_years:
        one: "ponad rok"
        few: "ponad %{count} lata"
        many: "ponad %{count} lat"
        other: "ponad %{count} lat"
      almost_x_years:
        one: "prawie rok"
        few: "prawie %{count} lata"
        many: "prawie %{count} lat"
        other: "prawie %{count} lat"
  errors:
    messages:
      blank: "pole jest wymagane"
      present: "pole musi być puste"
      empty: "pole nie może być puste"
      invalid: "nieprawidłowa wartość"
      too_short: "minimum %{count} znaków"
      too_long: "maksimum %{count} znaków"
      taken: "wartość jest już zajęta"
      not_a_number: "wartość nie jest liczbą"
      greater_than: "wartość musi być większa niż %{count}"
      greater_than_or_equal_to: "wartość musi wynosić co najmniej %{count}"
      less_than: "wartość musi być mniejsza niż %{count}"
      less_than_or_equal_to: "wartość nie może przekraczać %{count}"
      confirmation: "wartość nie zgadza się z potwierdzeniem"
      accepted: "wymagana akceptacja"
      inclusion: "wartość spoza listy dopuszczalnych"
      exclusion: "wartość jest zarezerwowana"
      equal_to: "wartość musi wynosić %{count}"
      not_an_integer: "wartość musi być liczbą całkowitą"
      odd: "wartość musi być nieparzysta"
      even: "wartość musi być parzysta"
